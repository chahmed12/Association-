<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - رابطة شباب جدة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">تسجيل الدخول</h1>
            <p class="text-gray-500">Espace Administration</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-2">Nom d'utilisateur / اسم المستخدم</label>
                <input type="text" id="username" required
                    class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500 outline-none text-left"
                    dir="ltr">
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Mot de passe / كلمة المرور</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500 outline-none text-left"
                    dir="ltr">
            </div>

            <div id="errorMsg" class="hidden text-red-500 text-sm text-center font-bold">
                Identifiants incorrects / معلومات غير صحيحة
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition duration-300">
                Dukhul / دخول
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-400">
            <a href="/" class="hover:underline">Retour au site</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect; // Redirection vers admin.html
                } else {
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Erreur de connexion serveur";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
