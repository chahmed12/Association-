    <script>
        let hommesData = [];
        let femmesData = [];
        let currentTab = 'hommes';
        let currentDisplayData = [];

        window.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in to show admin button
            try {
                const res = await fetch('/api/check-auth');
                if (res.ok) {
                    const data = await res.json();
                    if (data.authenticated) {
                        document.getElementById('adminBackButton').classList.remove('hidden');
                        document.getElementById('homeBackButton').classList.add('hidden');
                    }
                }
            } catch (e) {
                console.error("Erreur de v√©rification d'authentification", e);
            }

            loadData();
        });

        async function loadData() {
            try {
                const responseHommes = await fetch('/api/membres');
                const dataHommes = await responseHommes.json();

                const responseFemmes = await fetch('/api/femmes');
                const dataFemmes = await responseFemmes.json();

                if (dataHommes.success) { hommesData = dataHommes.membres || []; }
                if (dataFemmes.success) { femmesData = dataFemmes.femmes || []; }

                updateStats();
                document.getElementById('statsGrid').classList.remove('hidden');
                showTab('hommes');
                document.getElementById('loadingState').style.display = 'none';
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loadingState').innerHTML = '<p class="text-red-600">Erreur de chargement</p>';
            }
        }

        function updateStats() {
            document.getElementById('totalHommes').textContent = hommesData.length;
            document.getElementById('totalFemmes').textContent = femmesData.length;
            document.getElementById('totalMembres').textContent = hommesData.length + femmesData.length;
            document.getElementById('totalMontant').textContent = hommesData.reduce((total, homme) => total + homme.montant, 0);

            document.getElementById('totalTravaille').textContent = hommesData.filter(h => h.situation === 'ŸÜÿπŸÖ').length;
            document.getElementById('totalNonTravaille').textContent = hommesData.filter(h => h.situation !== 'ŸÜÿπŸÖ').length;
        }

        function showTab(tab) {
            currentTab = tab;

            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.className = 'tab-button w-1/2 flex-1 px-6 py-5 text-base font-bold text-gray-500 border-b-4 border-transparent hover:bg-white/40 hover:text-gray-700 transition-colors cursor-pointer';
            });

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });

            if (tab === 'hommes') {
                const btn = document.getElementById('tabHommes');
                btn.className = 'tab-button w-1/2 flex-1 active px-6 py-5 text-base font-bold text-green-600 border-b-4 border-green-500 bg-white/60 transition-colors cursor-pointer';
                const content = document.getElementById('tableHommes');
                content.classList.remove('hidden');
                displayHommes();
